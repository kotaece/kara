<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マーカーレス WebAR (GitHub Pages)</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        /* 画面全体に表示するおまじない */
        model-viewer {
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1><model-viewer> ARデモ</h1>
    <p>下の「ARで見る」ボタンを押して、周囲の床や机に向けてみてください。</p>

    <model-viewer
        src="./model.glb"                 ios-src="./model.usdz"            alt="ARモデルのサンプル"
        ar                                ar-modes="webxr scene-viewer"     camera-controls                   auto-rotate                       shadow-intensity="1"              >
        <button slot="ar-button">
            ARで見る
        </button>
    </model-viewer>

</body>
</html>
